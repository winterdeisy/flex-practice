<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: powderblue;
            /* flex의 출발점 */
            display: flex;
            /* 태그들을 반대쪽으로 정렬 */
            flex-direction: row-reverse;
            /* 수직방향으로 정렬 */
            flex-direction: column;
        }
        .item {
            background-color: tomato;
            color: white;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            1
        </div>
        <div class="item"> 
            2
        </div>
        <div class="item">
            3
        </div>
        <div class="item">
            4
        </div>
        <div class="item">
            5
        </div>
    </div>
</body>
</html>
